<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Settings</title>
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <table class="panel">
            <tr>
                <td class="panel"><label for="sourceSelect">Default Source Language</label></td>
                <td class="panel fill"><select id="sourceSelect" class="fill"></select></td>
            </tr>
            <tr>
                <td class="panel"><label for="targetSelect">Default Target Language</label></td>
                <td class="panel fill"><select id="targetSelect" class="fill"></select></td>
            </tr>
        </table>
        <table class="panel">
            <tr>
                <td class="panel"><label for="defaultCatalog">System Catalog</label></td>
                <td class="panel fill"><input id="defaultCatalog" type="text" class="fill"></td>
                <td class="panel"><button class="dark" onclick="browseCatalog()">Browse...</button></td>
            </tr>
            <tr>
                <td class="panel"><label for="skeletonFolder">Skeletons Folder</label></td>
                <td class="panel fill"><input id="skeletonFolder" type="text" class="fill"></td>
                <td class="panel"><button class="dark" onclick="browseSkeleton()">Browse...</button></td>
            </tr>
            <tr>
                <td class="panel"><label for="defaultSRX">Default SRX File</label></td>
                <td class="panel fill"><input id="defaultSRX" type="text" class="fill"></td>
                <td class="panel"><button class="dark" onclick="browseSRX()">Browse...</button></td>
            </tr>
        </table>
        <div class="panel">
            <button class="primary right" onclick="saveSettings()">Save Settings</button>
        </div>
        <script src="./js/settings"></script>
    </body>
</html>
